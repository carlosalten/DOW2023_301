<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Ejemplo de Formulario</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form>
                    <!-- card -->
                    <div class="card">
                        <!-- card header -->
                        <div class="card-header">
                            Formulario de registro
                        </div>

                        <!-- card body -->
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Su nombre completo">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="carrera" class="form-label">Carrera</label>
                                <select id="carrera" class="form-control">
                                    <option>T.U. en Informática</option>
                                    <option>Ing en Informática</option>
                                    <option>T.U. en Electrónica</option>
                                    <option>T.U. en Electricidad</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" name="jornada" type="radio" id="jdiurna">
                                    <label class="form-check-label" for="jdiurna">Jornada Diurna</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="jornada" type="radio" id="jvespertina">
                                    <label class="form-check-label" for="jvespertina">Jornada Vespertina</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="jornada" type="radio" id="jejecutiva">
                                    <label class="form-check-label" for="jejecutiva">Jornada Ejecutiva</label>
                                </div>
                            </div>

                            <div class="mb-3 d-grid gap-2 d-lg-block">
                                <button class="btn btn-warning">Cancelar</button>
                                <button class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
